<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
   <p class="texto">Fotos do Pedrão</p>
      <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
    <img class="carousel-image" src="img/foto1.jpg" alt="Castro">    
    <img class="carousel-image" src="img/foto10.jpg" alt="Castro">  
    <img class="carousel-image" src="img/foto2.jpg" alt="Castro">       
    <img class="carousel-image" src="img/foto3.jpg" alt="Castro">    
    <img class="carousel-image" src="img/foto4.jpg" alt="Castro">  
    <img class="carousel-image" src="img/foto5.jpg" alt="Castro">          
    <img class="carousel-image" src="img/foto6.jpg" alt="Castro">    
    <img class="carousel-image" src="img/foto7.jpg" alt="Castro">  
    <img class="carousel-image" src="img/foto8.jpg" alt="Castro">         
    <img class="carousel-image" src="img/foto9.jpg" alt="Castro">      
    </div>
  </div>
      <div class="carousel-buttons">
    <button onclick="moveSlide(-1)">⬅️ Anterior</button>
    <button onclick="moveSlide(1)">Próximo ➡️</button>
    
  </div>

   <script>
    const track = document.getElementById("carouselTrack");
    const images = document.querySelectorAll(".carousel-image");
    let currentIndex = 0;

    function moveSlide(direction) {
      const totalImages = images.length;
      currentIndex += direction;

      if (currentIndex < 0) currentIndex = totalImages - 1;
      if (currentIndex >= totalImages) currentIndex = 0;

      const slideWidth = images[0].clientWidth;
      track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
    }
  </script>
</body>
</html>
